<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StealthWatch Live Feed</title>
  <script src="https://sdk.videosdk.live/rtc-js-prebuilt/0.3.41/rtc-js-prebuilt.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #video-wrapper {
      display: flex;
      width: 100vw;
      height: 100vh;
      justify-content: space-evenly;
    }
    #front-camera-container, #back-camera-container {
      width: 49%;
      height: 100%;
      position: relative;
    }
    #joinStatus {
      position: absolute;
      color: white;
      font-size: 18px;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="video-wrapper">
    <div id="front-camera-container"></div>
    <div id="back-camera-container"></div>
  </div>
  <div id="joinStatus">Connecting to livestream...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('roomId');

    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcGlrZXkiOiI2YTRiNjJmYi05NTNjLTRkOWItODE1OC0zNzQzNmI4YTIzYTQiLCJwZXJtaXNzaW9ucyI6WyJhbGxvd19qb2luIiwiYWxsb3dfcHVibGlzaCIsImFsbG93X3N1YnNjcmliZSIsImFsbG93X21vZGlmeV9sYXlvdXQiLCJhbGxvd19yZWNvcmRpbmciLCJhbGxvd19zdHJlYW0iXSwidmVyc2lvbiI6MiwiaWF0IjoxNzQ2OTM3MjUwLCJleHAiOjE3NTQ3MTMyNTB9.Q_eh1BqgGrDrR_CmgjvhHfW_La2e6eIs06rp0HZwJrg";

    if (!roomId) {
      document.getElementById("joinStatus").innerText = "Error: Room ID missing from URL.";
    } else {
      const meeting = new VideoSDKMeeting();
      meeting.init({
        name: "Emergency Viewer",
        meetingId: roomId,
        participantId: "viewer-" + Date.now(),
        apiKey: "6a4b62fb-953c-4d9b-8158-37436b8a23a4",
        token: token,
        micEnabled: false,
        webcamEnabled: false,
        containerId: null,
        joinScreen: {
          enabled: false,
        },
        permissions: {
          askToJoin: false
        },
        livestream: {
          autoStart: true
        },
        onMeetingJoined: () => {
          document.getElementById("joinStatus").style.display = "none";
        },
        onError: (error) => {
          document.getElementById("joinStatus").innerText = "Error: " + (error?.message || 'Unknown');
        }
      });

      meeting.on("participant-joined", ({ participant }) => {
        participant.on("stream-enabled", ({ stream }) => {
          if (stream.kind === "video") {
            const streamEl = document.createElement("video");
            streamEl.srcObject = stream.mediaStream;
            streamEl.autoplay = true;
            streamEl.playsInline = true;
            streamEl.style.width = "100%";
            streamEl.style.height = "100%";

            if (participant.displayName?.toLowerCase().includes("front")) {
              document.getElementById("front-camera-container").appendChild(streamEl);
            } else {
              document.getElementById("back-camera-container").appendChild(streamEl);
            }
          }
        });
      });
    }
  </script>
</body>
</html>
