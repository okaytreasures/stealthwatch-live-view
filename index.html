<body>
  <div id="video-container"></div>
  <div id="joinStatus">Connecting to livestream...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('roomId');

    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcGlrZXkiOiI2YTRiNjJmYi05NTNjLTRkOWItODE1OC0zNzQzNmI4YTIzYTQiLCJwZXJtaXNzaW9ucyI6WyJhbGxvd19qb2luIiwiYWxsb3dfcHVibGlzaCIsImFsbG93X3N1YnNjcmliZSIsImFsbG93X3N0cmVhbSIsImFsbG93X21vZGlmeV9sYXlvdXQiLCJhbGxvd19yZWNvcmRpbmciXSwidmVyc2lvbiI6MiwiaWF0IjoxNzQ3MDc3ODI3LCJleHAiOjE3NTQ4NTM4Mjd9.N4pEsAjSywuDBT8oGgcUBqXvNn6nZbXi2btWskiXeHQ";

    if (!roomId) {
      document.getElementById("joinStatus").innerText = "Error: Room ID missing from link.";
    } else {
      const meeting = new VideoSDKMeeting();
      meeting.init({
        name: "Emergency Viewer",
        meetingId: roomId,
        participantId: "viewer-" + Date.now(),
        apiKey,
        token,
        containerId: "video-container",
        micEnabled: false,
        webcamEnabled: false,
        joinScreen: { enabled: false },
        livestream: { autoStart: true },
        permissions: { askToJoin: false },
        onMeetingJoined: () => {
          document.getElementById("joinStatus").style.display = "none";
        },
        onError: (error) => {
          document.getElementById("joinStatus").innerText = "Error: " + (error?.message || 'Unable to join livestream');
        }
      });
    }
  </script>
</body>
